<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <circle cx="100" cy="100" r="50" stroke="black"
              stroke-width="3" fill="red"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <rect width="300" height="100"
              style="fill: rgb(0,0,255); stroke-width: 3; stroke: rgb(128,128,128)"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <polyline points="10, 10 150, 20 180, 70 230, 80" style="fill: none; stroke: yellow; stroke-width: 3"/>
    </svg>

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <rect width="100" height="100" fill="red">
        <animate attributeName="height" from="0" to="100" dur="10s"/>
        <!--변화 속성 / 속성 시작되는 값 / 속성 끝나는 값 / 애니메이션 지속 시간-->
      </rect>

    </svg>
  </body>
</html>
